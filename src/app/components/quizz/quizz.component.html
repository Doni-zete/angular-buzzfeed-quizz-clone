<div class="quizz__container">
    <div class="quizz_logo">
        <img src="assets/img/logo.png" alt="">
        <h3>{{ title }}</h3>
    </div>
    <div class="quizz_questions">
        <h3>{{questionSelected.question}}</h3>
    </div>

    <div class="quiz_options">
        <button *ngFor="let option of questionSelected.options; let i = index " (click)="playerChoose(option.alias)"
            class="btn-option">
            {{ option.name }}
        </button>
    </div>

    <div *ngIf=finished class="quizz_results">
        <h1>O Seu Resultado Ã©:</h1>
        <p>Resposta Selecionada</p>

    </div>
</div>
